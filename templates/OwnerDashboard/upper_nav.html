{% load static %}

<div class="d-flex justify-content-between">
    <div>
        <p class="mt-3"><b class="text-name-color fs-4"> Welcome &nbsp; <span>{{request.user.first_name}} {{request.user.last_name}}</span> </b> </p>
        <p><i><b> We are here to find your suitable livings ... </b></i></p>

    
    </div>

    <div class="mt-4">
        {% comment %} <button type="button" class="btn bg-color position-relative ms-3 me-5">
            <i class="fa-solid fa-plus"></i>
            Add New Rent/Sell
           </button>
        <button type="button" class="btn bg-color position-relative ms-4 me-2" id="notifications">
            <i class="fa-regular fa-bell" title="notifications"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              10+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>

          <button type="button" class="btn bg-color position-relative ms-3" id="profile">
           <i class="fa-regular fa-user" title="profile"></i>

          </button> {% endcomment %}
    </div>
</div>
